<!doctype html>
<html ng-app="AnarApp" ng-csp="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>ANAR Memoria</title>
        
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap-material-design/dist/css/material.css" />
        <link rel="stylesheet" href="../bower_components/bootstrap-material-design/dist/css/ripples.css" />
        <!-- endbower -->
        <!-- endbuild -->
    </head>
    <body ng-switch="page" ng-controller="PageController">

        <!--                -->
        <!-- Authentication -->
        <!--                -->

        <div style="height: 100%" ng-switch-default ng-controller="AuthController">
            <div style="height: 100%" ng-include=" ' partials/auth.html ' "></div>
        </div>

        <!--                -->
        <!--      Home      -->
        <!--                -->

        <div style="height: 100%" ng-switch-when="home" ng-controller="HomeController">
            <div style="height: 100%" ng-include=" ' partials/home.html ' "></div>
        </div>

        <!--                -->
        <!--   Collection   -->
        <!--                -->

        <div style="height: 100%" ng-switch-when="collection">
            <div style="height: 100%" ng-include=" ' partials/collection.html ' "></div>
        </div>

        <!--                -->
        <!--   Game         -->
        <!--                -->

        <div style="height: 100%" ng-switch-when="game" ng-controller="GameController" ng-init="GameController.init(level)">
            <div style="height: 100%" ng-include=" ' partials/game.html ' "></div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="scripts/vendor/angular.min.js"></script>
        <script src="scripts/vendor/angular-ui-router.min.js"></script>
        <script src="scripts/vendor/pouchdb.min.js"></script>
        <script src="scripts/vendor/pouchdb.quick-search.min.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap-material-design/dist/js/material.js"></script>
        <script src="../bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js scripts/index.js -->
        <script src="scripts/index.js"></script>
        <script src="database/database.js"></script>
        <script src="scripts/app.js"></script>
        <!-- endbuild -->
        <!-- Controllers -->
        <script src="controllers/PageController.js"></script>
        <script src="controllers/AuthController.js"></script>
        <script src="controllers/HomeController.js"></script>
        <script src="controllers/GameController.js"></script>
    </body>
</html>
