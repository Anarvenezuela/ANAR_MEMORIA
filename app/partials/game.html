<link rel="stylesheet" href="styles/game.css">

<div class="primary_background navbar navbar-default ">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand" ng-click="changePage('home')">
            <i class="mdi-navigation-arrow-back navbar-icon"></i>
        </a>
        <a class="navbar-brand">{{level.name}}</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#" ng-click="reset()">
                    <i class="mdi-action-autorenew navbar-icon"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <div ng-repeat="i in [] | range: cards.length / 5">
                <div class="row"  ng-class="{'last':$last}">
                    <div class="col-md-1"></div>
                    <div class="col-xs-6 col-md-2"  ng-repeat="j in array">
                        <div class="game_card circle"></div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="timer" class="circle">{{time}}</div>
