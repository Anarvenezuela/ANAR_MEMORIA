        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Bienvenido, {{user._id}}</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav navbar-right">

<div id="main" class="row" style='font-family: "myFirstFont", sans-serif;'>
    <div class="col-xs-1 col-md-1"></div>
    <div class="col-xs-2 col-md-2 well redondeado" style="margin-top:1%;">
        <h2 class="title text-center gothic">{{user._id}}</h2>
        <!-- Imagen de perfil que deberia buscarse en la base de datos -->
        <img src="images/cards/3.png" width="100%" height="100%">
        <h4 class="title text-left gothic"> Niveles Desbloqueados: </h4>
        <h4 class="subtitle text-center gothic"> {{user.levels.length}} </h4>
        <h4 class="title text-left gothic"> Mayor Puntaje: </h4>
        <h4 class="subtitle text-center gothic"> {{user.highscore}} </h4>
        <h4 class="title text-left gothic"> Categoria: </h4>
        <h4 class="subtitle text-center gothic"> {{category}} </h4>
        <h4 class="title text-left gothic"> Cartas Ganadas: </h4>
        <h4 class="subtitle text-center gothic"> {{user.cards.length}} </h4>

    </div>
    <div class="col-xs-2 col-md-2" style="margin-top:1%">
    </div>
    <div class="col-xs-8 col-md-6 well page active container redondeado" style="margin-left:5%">
      <button id="button_play" type="button" class="btn btn-block" ng-click="changePage('home')"> Jugar</button>
      <button id="button_multiplayer" type="button" class="btn btn-block" ng-click="changePage('multiplayer')"> Multijugador </button>
    </div>
    <div class="col-xs-2 col-md-2"></div>
